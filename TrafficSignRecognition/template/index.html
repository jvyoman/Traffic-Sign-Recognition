<!---{% load static %}-->
<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic sign Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <style>
        .frame {
            position: absolute;
            width: 99%;
            height: 98%;
            border-radius: 2px;
            box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: linear-gradient(to top right, rgb(2, 99, 163) 0%, rgb(0, 255, 242) 100%);
            color: #333;
            font-family: "Open Sans", Helvetica, sans-serif;
        }

        .left {
            position: absolute;
            padding: 5px;
            top: 57%;
            left: 29%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 570px;
            border-radius: 3px;
            box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
            background: #fff;
            align-items: center;
            display:block;
            justify-content: space-evenly;
            flex-direction: column;
        }
        
        .right {
            position: absolute;
            top: 57%;
            right: 3%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 570px;
            border-radius: 3px;
            box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
            background: #fff;
            display: flex;
            align-items: center;
            flex-direction: column;

        }

        .title {
            margin-top:10%;
            margin-left: 8%;
            margin-bottom: 10px;
            width: 80%;
            border-bottom: 1px solid #999;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: black;   
        }

        form {
            margin-top:10%;
            margin-left: 20%;
            width: 230px;
            height: 200px;
            border: 1px dashed #999;
            border-radius: 3px;
            text-align: center;
        }
        
        .app {
            width: 100%;
            height: 30px;
            padding-top: 0.7%;
            text-align: center;
            font-size: 2.9em;
            font-weight: bold;
            color: black;
        }

        .dropzone {
            width: 100px;
            height: 80px;
            border: 1px dashed #999;
            border-radius: 3px;
            text-align: center;
        }

        .upload-icon {
            
            height: 180px;
            width: 180px;
            margin-left: -2%;
        }

        .upload-input {
            position: block;
            top: 100px;
            left: 5000px;
            margin: 5px;
            opacity: 0;
           
        }

        .btn {
            position: absolute;
            top: 450px;
            left: 53px;

            width: 300px;
            height: 80px;
            background: rgb(26, 6, 209);
            color: #fff;
            border-radius: 3px;
            border: 0;
            box-shadow: 0 3px 0 0 rgb(2, 113, 165);
            transition: all 0.3s ease-in-out;
            font-size: 32px;
        }

        .btn:hover {
            background: rgb(24, 3, 44);
            box-shadow: 0 3px 0 0 rgb(211, 214, 216);
        }

        .imgmain {
            height: 320px;
            width: 320px;
        }

        .head {

            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: black;
        }
        
     
        
            
    </style>
    
</head>
<body>

    
    <div >
        <header>
        </header>

        <div class="frame">
            <h1 class="app">Traffic Sign Detection</h1>
            <div class="left">
                <div class="title">
                    <h1>Select / Drop file to upload</h1>
                </div>
                    <form action="detect" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                            <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                            <input type="file" name="img1" id="img1" class="upload-input" />
                            <button type="submit" class="btn" name="detectbutton">Detect Sign</button>   
                    </form>
            </div>
            <div class="right">
                
                    <h1 class="head"> Detected Sign :</h1> <h1>{{sign}}</h1>
                    <img class="imgmain" src={{image}} alt='imagename'>   
                

            </div>
        </div>
    </div>
</body>
